fields:
  module_follow:
    label: Followable
    type: switch
    comment: Allow users to follow content or other users feed
    on: 'On'
    off: 'Off'
  module_reaction:
    label: Reactionable
    type: switch
    comment: Allow users to react to contents
    on: 'On'
    off: 'Off'
  module_comment:
    label: Commentable
    type: switch
    comment: Allow users to comment contents
    on: 'On'
    off: 'Off'
