# ===================================
#  Field Definitions
# ===================================

fields:
  module_album:
    label: User Album
    type: switch
    comment: Allow users to create album and upload photos
    on: 'On'
    off: 'Off'
  module_video:
    label: User Video
    type: switch
    comment: Allow uses to upload videos
    on: 'On'
    off: 'Off'
  module_follow:
    label: Followable
    type: switch
    comment: Allow users to follow content or other users feed
    on: 'On'
    off: 'Off'
  module_reaction:
    label: Reactionable
    type: switch
    comment: Allow users to react to contents
    on: 'On'
    off: 'Off'
  module_comment:
    label: Commentable
    type: switch
    comment: Allow users to comment contents
    on: 'On'
    off: 'Off'